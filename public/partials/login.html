<h1>login</h1>
<form ng-submit="auth.login(newUserInfo)">
  <div>
    <input type="text" ng-model="newUserInfo.username" placeholder="username">
  </div>
  <div>
    <input type="password" ng-model="newUserInfo.password" placeholder="password">
  </div>
  <button type="submit">Login</button>
</form>
