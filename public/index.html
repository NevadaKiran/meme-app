<!DOCTYPE html>
<html ng-app="memeApp">
  <head>
    <meta charset="utf-8">
    <title>Meme App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="/scripts/router.js"></script>
    <script src="/scripts/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-controller="HomeController as home">
    <nav>
      <ul ng-controller="AuthController as auth">
        <li ng-if="!home.currentUser" ui-sref="signup">Sign Up!</li>
        <li ng-if="!home.currentUser" ui-sref="login">Login</li>
        <li ng-if="home.currentUser" ng-click="auth.logout()">Logout</li>
      </ul>
      <h1 ui-sref="index">Meme App</h1>
      <div>
        <form id="searchMemes">
          <label for="mainSearch"><h2>Looking for a Meme?</h2></label>
          <input id="mainSearch" type="text" placeholder="Search for Memes" ng-model="searchBar">
        </form>
      </div>
    </nav><br><br>

    <ui-view>

    </ui-view>

  </body>
</html>
