<!DOCTYPE html>
<html ng-app="memeApp">
  <head>
    <meta charset="utf-8">
    <title>All The Memes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="/scripts/router.js"></script>
    <script src="/scripts/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-controller="HomeController as home">
    <nav>
      <ul ng-controller="AuthController as auth">
        <li ng-if="!home.currentUser" ui-sref="signup">Sign Up!</li>
        <li ng-if="!home.currentUser" ui-sref="login">Login</li>
        <li ng-if="home.currentUser" ui-sref="index">Search Memes</li>
        <li ng-if="home.currentUser" ui-sref="createMeme">Create a Meme!</li>
        <li ng-if="home.currentUser" ui-sref="user">{{home.currentUser.username}}'s Memes</li>
        <li ng-if="home.currentUser" ng-click="auth.logout()">Logout</li>
      </ul>
      <h1 ui-sref="index">All The Memes</h1>
    </nav>

    <ui-view>

    </ui-view>

  </body>
</html>
